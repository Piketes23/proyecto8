{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'css/registro.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="login-container">
    <h2>Crear Cuenta</h2>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }}">
                <h4>{{ message }}</h4>
            </div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="confirm-password" name="password_confirmation" placeholder="Confirma tu contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
        
        <div class="text-center mt-3">
            <a href="{% url 'login_vista' %}" class="btn btn-secondary">¿Ya tienes una cuenta? Iniciar sesión</a>
        </div>
    </form>
</div>

</body>
</html>
